<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p k-text="name"></p>
        <p>{{age}}</p>
        <p>{{doubleAge}}</p>
        <input type="text" k-model="name">
        <button @click="changeName">呵呵</button>
        <div k-html="html"></div>
    </div>
</body>
<script src="./kvue.js"></script>
<script src="./compile.js"></script>
<script>
    // 单独测试kvue不含编译器的测试代码
    /* const vm = new KVue({

            }
        }
    });
    vm.name = 'sss';
    vm.foo.bar = 'ttt';
    vm.foo.bar = 'fff'; */

    // 测试完整流程的代码
    const vm = new KVue({
        el: '#app',
        data: {
            name: "I am test.",
            age: 12,
            html: '<button>这是一个按钮</button>'
        },
        created() {
            console.log('开始啦');
            setTimeout(() => {
                this.name = '我是测试'
            }, 1500);
        },
        methods: {
            changeName() {
                this.name = 'hello world!';
                this.age = 1;
            }
        }
    })
</script>
</html>
